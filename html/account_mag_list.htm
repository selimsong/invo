<script language="javascript">
var headerName = 'check';
function getDetails(idNum){
	window.open("search_getDetail.php?ID=" + idNum, '_blank');
}
function hideSearch(){
	if(document.getElementById('searchBarWidth').style.display == "")
	{
		document.getElementById('searchBarWidth').style.display='none';
		document.getElementById('controlButton').innerHTML = 'Maximize';
	}
	else
	{
		document.getElementById('searchBarWidth').style.display='';
		document.getElementById('controlButton').innerHTML = 'Minimize';
	}
}
function openNewWindow(ID){
	window.open("page.html","newwindow","height=100,width=400,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no");
}
function heighLightThis(obj){
	document.getElementById(obj.id).className="buttonColorHeight";
}
function unHeighLightThis(obj){
	document.getElementById(obj.id).className="buttonColor";
}
function confirm_password(){
	if(document.getElementById('password1').value == document.getElementById('password2').value){
		document.getElementById('confirmPass').innerHTML = "&nbsp;(Password matched)";
	}
	else{
		document.getElementById('confirmPass').innerHTML = "<font color=red>&nbsp;(Password do not match)</font>";
	}
}

function myAlert(){
	var submitPermit = true;
	if(document.userForm.user_name.value == ""){
		submitPermit = false;
		alert('Please type in user name!');
	}
	if(document.userForm.password.value == "" || document.userForm.password.value != document.userForm.password2.value){
		submitPermit = false;
		alert('Please type in user password and make sure the password the same!');
	}
	if(submitPermit){
		document.userForm.submit();
	}
}
function confirmThis(URL){
	if(confirm('Are you sure to Delete?'))
	window.location=URL;
}
</script>
